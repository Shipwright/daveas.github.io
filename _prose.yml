# Prose Settings
prose:
  siteurl: 'http://daveas.me'
  media: '/assets/images'
  ignore:
    - '.gitignore'
    - '*.html'
    - feed.xml
    - Gemfile
    - Gemfile.lock
    - CNAME
    - 404.md
    - _config.yml
    - /_layouts
    - /_sass
    - /css
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Willowlist"
              value: "Willowlist"
            - name: "Startups"
              value: "Startups"
            - name: "Funding"
              value: "Funding"
            - name: "Pitching"
              value: "Pitching"
            - name: "Bootstrapping"
              value: "Bootstrapping"
            - name: "Marketing"
              value: "Marketing"
            - name: "Customers"
              value: "Customers"
            - name: "CoFounders"
              value: "CoFounders"
            - name: "Stories"
              value: "Stories"
            - name: "How I Work"
              value: "How I Work"
            - name: "Engineering"
              value: "Engineering"
            - name: "Coding"
              value: "Coding"
            - name: "Learning"
              value: "Learning"
            - name: "Product"
              value: "Product"
            - name: "Productivity"
              value: "Productivity"
            - name: "CAD"
              value: "CAD"
            - name: "Design"
              value: "Design"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
