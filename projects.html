---
layout: default
title: Projects
permalink: /projects/
---

<div class="home">

    <ul class="post-list">
      {% for post in site.categories.work %}
      <li>
        <h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
          <p class="post-meta"><i class="fa fa-clock-o"></i> {{ post.content | number_of_words | divided_by: 300 | plus: 1 | ceil }} min</p>
          {{ post.excerpt }}
      </li>
      {% endfor %}
    </ul>

</div>
