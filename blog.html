---
layout: default
title: Blog
permalink: /blog/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.categories.writing %}
    <li>
      <h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><br>
      {{ post.excerpt }}
    </li>
    {% endfor %}
  </ul>

  {% include archive.html %}

</div>
