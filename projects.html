---
layout: default
title: Projects
permalink: /projects/
---

<div class="home">

    <ul class="post-list">
      {% for post in site.categories.work %}
      <li>
        <h2><a class="post-link" href="{{ post.url | prepend: site.baseurl }}" target="_blank" target="_blank">{{ post.title }}</a></h2>
        <div class="inner-wrapper">
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <div class="post-excerpt">
            "{{ post.excerpt }}..."
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>

</div>
