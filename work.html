---
layout: default
title: Work
permalink: /work/
---

<div class="inner-wrapper">
  {% markdown %}{% include work.md %}{% endmarkdown %}
</div>

<div class="home">

  <ul class="project-list">
    {% for post in site.projects %}
      <li>
        <h2 class="project-title">{{ post.title }}</h2>
        <span class="project-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.content }}
      </li>
    {% endfor %}
  </ul>

</div>
