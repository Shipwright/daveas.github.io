---
layout: default
title: Projects
permalink: /projects/
---

<div class="home">

    <ul class="post-list">
      {% for post in site.categories.work %}
      <li>
        <h3><a href="{{ post.url | prepend: site.baseurl }}" target="_blank" target="_blank">{{ post.title }}</a></h3>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span><br>
          {{ post.excerpt }}
      </li>
      {% endfor %}
    </ul>

</div>
